<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/acd938752a.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>

        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>play mariokart</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>defeat ganon in zelda</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Make a veggie pie</span>
          <i class="fa-solid fa-trash-can delete"></i>
        </li>
      </ul>

      <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add new...</label>
        <input type="text" class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
